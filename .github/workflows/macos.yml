name: macos

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

env:
  PERL5LIB: /Users/runner/perl5/lib/perl5
  PERL_LOCAL_LIB_ROOT: /Users/runner/perl5
  PERL_MB_OPT: --install_base /Users/runner/perl5
  PERL_MM_OPT: INSTALL_BASE=/Users/runner/perl5

jobs:
  perl:

    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v2

      - name: Probe wd
        run: |
          pwd
          ls -l
          
      - name: Probe /usr/lib etc
        run: |
          echo /usr/local
          ls /usr/local
          echo /usr/lib/
          ls /usr/lib/
          echo /usr/lib/system
          ls /usr/lib/system
          

        
      - name: Set up Perl
        run: |
          \curl -L https://install.perlbrew.pl | bash
          source ~/perl5/perlbrew/etc/bashrc
          which -a perlbrew
          perlbrew init
          perlbrew install-cpanm
          perlbrew install-patchperl
          perlbrew install --noman -j 2 perl-5.30.1
          cat ~/perl5/perlbrew/build.perl-5.30.1.log
          perlbrew switch perl-5.30.1
          echo "##[add-path]/Users/runner/perl5/bin"

      - name: perl -V
        run: perl -V

      - name: Install pkgconfig
        run: brew install pkgconfig

      - name: Install GDAL and its deps
        run: brew install gdal
        
      #- name: Get lib names
      #  run: |

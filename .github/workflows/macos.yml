          brew install libgnomecanvas
          sudo cp libgnomecanvas-2.0.dylib /usr/local/Cellar/libgnomecanvas/2.30.3_4/lib/libgnomecanvas-2.0.dylib
          ls -lR /usr/local/Cellar/libgnomecanvas/2.30.3_4/lib
        

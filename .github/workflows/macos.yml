      #    find /usr/local/Cellar -name 'libsqlite3*.dylib' -print
          
        
      - name: Install Gtk etc
        run: brew install gdk-pixbuf pango gtk+ gtk+3
      
      - name: Install libgnomecanvas and cuckoo our patched dylib across
